<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Secret Code Generator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: #f0f0f0;
            }

            .container {
                text-align: center;
                background: #333;
                border-radius: 12px;
                padding: 20px 40px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            }

            .secret-code {
                font-size: 1.5rem;
                font-weight: bold;
                color: #00ff88;
                margin-bottom: 20px;
            }

            button {
                background-color: #00ff88;
                color: #1e1e1e;
                font-size: 1rem;
                padding: 10px 20px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }

            button:hover {
                background-color: #00d976;
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="secret-code-display" class="secret-code">Start generating...</div>
            <button onclick="generateSecretCode()">Generate Code</button>
        </div>

        <script>
            function generateSecretCode() {
                // Generate an 8-character alphanumeric code
                const secretCode = Math.random().toString(36).substring(2, 10);
                // Display the code
                document.getElementById('secret-code-display').textContent = secretCode;
            }
        </script>
    </body>
</html>
