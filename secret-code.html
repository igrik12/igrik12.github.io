<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Secret Code Generator</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: linear-gradient(135deg, #f3f4f6, #e3e4e6);
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				color: #333;
			}

			.container {
				text-align: center;
				background: white;
				border-radius: 12px;
				padding: 20px 40px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}

			.secret-code {
				font-size: 1.5rem;
				font-weight: bold;
				color: #4caf50;
				margin-bottom: 20px;
			}

			button {
				background-color: #4caf50;
				color: white;
				font-size: 1rem;
				padding: 10px 20px;
				border: none;
				border-radius: 8px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}

			button:hover {
				background-color: #45a049;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="secret-code-display" class="secret-code">
				Click the button to generate a code
			</div>
			<button onclick="generateSecretCode()">Generate Code</button>
		</div>

		<script>
			function generateSecretCode() {
				// Generate an 8-character alphanumeric code
				const secretCode = Math.random().toString(36).substring(2, 10);
				// Display the code
				document.getElementById('secret-code-display').textContent = secretCode;
			}
		</script>
	</body>
</html>
